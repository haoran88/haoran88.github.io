<head>
    <title>网址导航</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="google" content="notranslate">
    <base target="_blank">

    <!-- 字节跳动静态资源公共库：https://cdn.bytedance.com/ -->
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: Arial, "Microsoft YaHei";
            box-sizing: border-box;
            min-width: 360px;
            max-width: 800px;
        }

        #app {
            margin: 0;
            padding: 20px 20px 70px 20px;
            box-sizing: border-box;
        }

        #app a {
            line-height: 24px;
            text-decoration: none;
        }

        #app a:hover {
            color: red;
            text-decoration: underline;
        }

        input {
            margin: 10px 0 10px 0;
            padding: 5px;
            font-size: 16px;
        }

        h3 {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="app">

        <div v-if="pageLoad == 1">
            <h2 v-if="title" @click="clear()" style="cursor: pointer;">{{title}}</h2>
            <!-- 搜索框 及 搜索结果 -->
            <div id="searchPart">
                <input type="text" name="" id="sss" @input="goSearch(userInput)" v-model="userInput"
                    placeholder="输入关键字搜索" autofocus="autofocus">
                <div v-if="search.length" v-for="item in search" style="padding-left: 6px;">
                    <a :href="item.url">{{item.name}}</a>
                </div>
            </div>
            <!-- 全部书签展示 -->
            <div v-if="showAll" id="allPart">
                <hr style="margin: 10px 0;">
                <div v-for="ccc in dataList">
                    <h3>{{ccc.class}}</h3>
                    <div v-for="urlItem in ccc.urls">
                        <a :href="urlItem.url">
                            {{urlItem.name}}
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <div v-if="pageLoad == 2">
            <div>无内容，请输入存在的name</div>
            <div style="margin-top: 10px;">
                <a id="defaultname" href="" target="_self">前往default页面</a>
            </div>
        </div>
        <div v-if="pageLoad == 3">
            <div>正在加载...</div>
        </div>
        <div v-if="pageLoad == 4">
            <div>服务器正在维护...</div>
        </div>

    </div>
</body>

<!-- Vue部分 -->
<script>
    let app = new Vue({
        el: '#app',
        data: {
            pageLoad: 3,
            userInput: "",  // 搜索框输入
            title: "",
            showAll: true,  // 是否展示全量内容
            search: [],  // 搜索结果
            dataList: [],  // 全量内容
        },
        created() {
            this.init();
        },
        mounted() {
        },
        methods: {
            init() {
                let url = new URL(location.href);
                let name = url.searchParams.get("name");
                if (name == null || name == "") {
                    // window.location.href = location.origin + location.pathname + "?name=demo";
                    let localName = window.localStorage.getItem("name");
                    if (localName == null || localName == "") {
                        window.location.href = location.origin + location.pathname + "?name=default";
                    } else {
                        window.location.href = location.origin + location.pathname + "?name=" + localName;
                    }
                } else {
                    this.readData(name);
                }
            },
            readData(name) {
                let itemList = window.bookmark.dataList[name];
                if (!itemList) {
                    jQuery("a#defaultname").attr('href', location.origin + location.pathname + "?name=default");
                    this.pageLoad = 2;
                    return;
                }
                if (typeof itemList == 'string') {
                    itemList = JSON.parse(itemList);
                }
                document.title = window.bookmark.custom.htmlTitle;
                this.title = window.bookmark.custom.title;
                this.showAll = window.bookmark.custom.showAll;
                this.dataList = itemList;
                this.pageLoad = 1;
                window.localStorage.setItem("name", name);
            },
            goSearch(input) {
                input = input.replace(RegExp(" ", "g"), "").toLowerCase();  // 去空格 转小写
                // console.log("用户输入：", input);
                this.search = [];
                if (input.length == 0) { return; }
                for (let i in this.dataList) {
                    let urls = this.dataList[i].urls;
                    for (let j in urls) {
                        if (test(input, urls[j].name)) {
                            // console.log("name命中：", urls[j].name);
                            this.search.push(urls[j]);
                            continue;  // 命中name直接 continue
                        }
                        let keys = urls[j].key;
                        if (keys.length < 1) {
                            continue;  // key数组为空
                        }
                        for (let k in keys) {
                            // console.log(input, keys[k]);
                            if (test(input, keys[k])) {
                                // console.log(urls[j]);
                                this.search.push(urls[j]);
                                break;  // 命中一个key就可以退出了(退出最近的一层for循环)
                            }
                        }
                    }
                }
            },
            clear() {
                this.userInput = "";
                this.search = [];
                jQuery("#sss").focus();
            },
        },
    });
</script>

<!-- 搜索规则 -->
<script>
    function test(input, keyword) {
        // input = input.toLowerCase();  // 转小写
        keyword = keyword.toLowerCase();  // 转小写
        // console.log("test方法：", input, keyword);
        if (input.length > keyword.length) {
            return false;
        }
        if (input.length == keyword.length) {
            return input == keyword;
        }
        let keywordIndex = 0;
        for (let inputChar of input) {
            let index = keyword.indexOf(inputChar, keywordIndex);
            if (index < 0) {
                return false;
            }
            keywordIndex = index + 1;
        }
        return true;
    }
</script>

</script>
